<div class="container mt-3">
    <hr>
    <h2 class="text-center mb-3" style="font-size: 2.5rem; font-weight: 700;">Medicine List</h2>

    <div class="text-center mb-3">
        <a class="text-muted" style="font-size: 1.2rem; font-weight: 500;">
            Welcome to Medicines List Page. Click "Add Medicine" to add new medicines.
        </a>
    </div>

    <hr>

    <!-- Medicines Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Drug Name</th>
                    <th>Stock</th>
                    <th class="text-center">Action</th>
                    <!-- Centered Action Column -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let medicine of medicines">
                    <td>{{medicine.id}}</td>
                    <td>{{medicine.drugName}}</td>
                    <td>{{medicine.stock}}</td>
                    <td class="text-center">
                        <!-- Centered Action Buttons -->
                        <button (click)="update(medicine.id)" class="btn btn-info btn-sm mx-1">Update</button>
                        <button (click)="delete(medicine.id)" class="btn btn-danger btn-sm mx-1">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
