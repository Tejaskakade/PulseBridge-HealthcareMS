<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="text-center text-primary mb-4">Add New Medicine</h2>

                    <form (ngSubmit)="onSubmit()" #medicineForm="ngForm">
                        <!-- Drug Name -->
                        <div class="form-group">
                            <label for="drugName" class="font-weight-bold">Drug Name</label>
                            <input type="text" id="drugName" name="drugName" placeholder="Enter Drug Name" class="form-control" [(ngModel)]="medicine.drugName" #drugName="ngModel" required />
                            <div *ngIf="(medicineForm.submitted || drugName?.touched) && !drugName?.valid" class="text-danger mt-2">
                                <small *ngIf="drugName?.errors?.['required']">Drug Name is required</small>
                            </div>
                        </div>

                        <!-- Stock -->
                        <div class="form-group">
                            <label for="stock" class="font-weight-bold">Stock</label>
                            <input type="number" id="stock" name="stock" placeholder="Enter Stock" class="form-control" [(ngModel)]="medicine.stock" #stock="ngModel" required min="1" />
                            <div *ngIf="(medicineForm.submitted || stock?.touched) && !stock?.valid" class="text-danger mt-2">
                                <small *ngIf="stock?.errors?.['required']">Stock is required</small>
                                <small *ngIf="stock?.errors?.['min']">Stock must be at least 1</small>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-success btn-block mt-4" [disabled]="!medicineForm.valid">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
