<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Update Patient</h2>

    <div class="card shadow-lg">
        <div class="card-body">
            <form (ngSubmit)="onSubmit()">
                <div class="row">
                    <!-- Name -->
                    <div class="form-group col-md-6 mb-3">
                        <label><strong>Name</strong></label>
                        <input type="text" id="name" name="name" placeholder="Enter your Name" class="form-control" [(ngModel)]="patient.name" />
                    </div>

                    <!-- Age -->
                    <div class="form-group col-md-6 mb-3">
                        <label><strong>Age</strong></label>
                        <input type="text" id="age" name="age" placeholder="Enter your Age" class="form-control" [(ngModel)]="patient.age" />
                    </div>
                </div>

                <div class="row">
                    <!-- Blood -->
                    <div class="form-group col-md-6 mb-3">
                        <label><strong>Blood Type</strong></label>
                        <input type="text" id="blood" name="blood" placeholder="Enter your Blood Type" class="form-control" [(ngModel)]="patient.blood" />
                    </div>

                    <!-- Prescription -->
                    <div class="form-group col-md-6 mb-3">
                        <label><strong>Prescription</strong></label>
                        <input type="text" id="prescription" name="prescription" placeholder="Enter Prescription" class="form-control" [(ngModel)]="patient.presription" />
                    </div>
                </div>

                <div class="row">
                    <!-- Dose -->
                    <div class="form-group col-md-6 mb-3">
                        <label><strong>Dose</strong></label>
                        <input type="text" id="dose" name="dose" placeholder="Enter your Dose" class="form-control" [(ngModel)]="patient.dose" />
                    </div>

                    <!-- Fees -->
                    <div class="form-group col-md-6 mb-3">
                        <label><strong>Fees</strong></label>
                        <input type="text" id="fees" name="fees" placeholder="Enter your Fees" class="form-control" [(ngModel)]="patient.fees" />
                    </div>
                </div>

                <div class="row">
                    <!-- Urgency -->
                    <div class="form-group col-md-6 mb-3">
                        <label><strong>Urgency</strong></label>
                        <input type="text" id="urgency" name="urgency" placeholder="Enter your Urgency" class="form-control" [(ngModel)]="patient.urgency" />
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-lg px-4">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
